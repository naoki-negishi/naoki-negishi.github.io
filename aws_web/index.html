<!DOCTYPE html>
<html>
<html lang="ja">
<head>

<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<title>Amazon Bedrockサンプルアプリ</title>
<meta name="viewport" content="width=device‐width, initial‐scale=1.0">
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

<script type="text/javascript">
    $(function(){
        $("#response").html("Bedrockからの回答がここに表示されます");

        $("#button").click( function(){
            $("#response").html("Bedrockに問い合わせしています");
            // ここのURLはAPIのデプロイ時に表示されるURL（後述）に差し替える
            var url = "https://qcrdtk618c.execute-api.us-west-2.amazonaws.com/prod";
                var JSONdata = {
                    "key1": $("#text").val()
                };
            $.ajax({
                type : 'post',
                url : url,
                data : JSON.stringify(JSONdata),
                contentType: 'application/json',
                dataType : 'json',
                scriptCharset: 'utf-8',
                success : function(data) {
                    $("#response").html(data);
                },
                error : function(data) {
                    // Error
                    alert("error");
                    alert(JSON.stringify(data));
                    $("#response").html(JSON.stringify(data));
                }
            });
        })
    })
</script>
</head>

<body background="haikei.jpg" >
  <header>
    <center>
    <h1>Amazon Bedrockサンプルアプリ</h1>
    </center>
  </header>
  <div class="container">
  <div class="side">
    <h3>モデル選択</h3>
    <ul>
      <li>Nova Pro</li>
      <li>Claude 3.5 Sonnet</li>
    </ul>
  </div>

  <div class="body">
    <h2>このアプリケーションは入力した文書に対して返事をしてくれます</h2>
    <p>入力テキスト: <input type="text" id="text" size="100" placeholder="テキストを入力してください"></p>
    <p><button id="button" type="button">送信</button></p>
    <textarea id="response" cols=120 rows=10 disabled></textarea>
  </div>

  <!-- <footer> -->
  <!--   <h4>なにか</h4> -->
  <!-- </footer> -->
</body>
</html>
